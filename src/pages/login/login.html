<ion-header dir="rtl">
  <ion-navbar color="orange">
    <button ion-button menuToggle class="menus">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> تسجيل الدخول </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="login-form">

    <img class="logo" src="../../assets/imgs/Listback/CodeLogo.jpg" alt="">

    <label class="lable" for="email">الايميل</label>
    <input [(ngModel)]="loginInfo.Email" class="input" type="email" id="email">
    <label class="lable" for="pass"> كلمة السر</label>
    <input [(ngModel)]="loginInfo.Pass" class="input" type="password" id="pass">
    <sub (click)="resetPass()">?نسيت كلمة السر</sub>
    <button class="login"  [disabled]="DisableLogin"  (click)="login()"   >تسجيل الدخول</button>

</ion-content>

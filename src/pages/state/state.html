 
<ion-header >
  <ion-navbar color="orange">
      <button ion-button menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title  >  الحالات </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content >

     <ion-searchbar  animated="true" debounce="10" placeholder="بحث" color="orange" class="input-search" (ionInput)="getItems($event)"></ion-searchbar>
  
    <ion-list *ngFor="let item of items ; let i = index" >
      <ion-item class="ionItem" >
         <button class="dedails-btn" (click)="goToDatails(i)" >  التفاصيل &nbsp;  <ion-icon color="light" name="md-information"></ion-icon> 
        </button>   
        {{ item }} 
      </ion-item>
    </ion-list>
 
  <div class="con-loading" *ngIf="Network">

    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <h2>الرجاء الانتضار</h2>

  </div> 

    <ion-list *ngFor="let State of ConfrimedStateSmallData " >
      <ion-item class="ionItem" >
         <button class="dedails-btn" (click)="openModal(State[1]['StateName'] ,State[1]['ExplainState'] ,State[1]['symptoms'] ,State[1]['PulisherName'],State[0] )" >  التفاصيل &nbsp;  <ion-icon color="light" name="md-information"></ion-icon> 
        </button>   
        {{ State[1]['StateName'] }} 
      </ion-item>
    </ion-list>
  
</ion-content>
